name: Build and Release ScryForge

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Build in Release mode (normal build, no single-file)
      - name: Build project
        run: dotnet build --configuration Release --no-restore

      # PUBLISH with all bundling settings (only here!)
      - name: Publish project
        run: dotnet publish ScryForge.csproj `
          --configuration Release `
          -r win-x64 `
          --self-contained true `
          /p:PublishSingleFile=true `
          /p:PublishTrimmed=true `
          /p:EnableCompressionInSingleFile=true `
          /p:IncludeAllContentForSelfExtract=false `
          --output ./publish

      # Compress output
      - name: Compress build output
        shell: pwsh
        run: |
          $zipName = "ScryForge_${{ github.ref_name }}.zip"
          Compress-Archive -Path "./publish/*" -DestinationPath $zipName
          Write-Output "ZIP created: $zipName"

      # Release artifact
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ScryForge ${{ github.ref_name }}
          body: "Automatic release of ScryForge"
          files: "ScryForge_${{ github.ref_name }}.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
