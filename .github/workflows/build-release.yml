name: Build and Release ScryForge

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on any new tag starting with v

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Clean previous builds
      - name: Clean previous builds
        run: dotnet clean

      # Build project in Release mode
      - name: Build project
        run: dotnet build --configuration Release --no-restore

      # Publish project to self-contained single-file exe with content folders
      - name: Publish project
        run: dotnet publish --configuration Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:PublishTrimmed=true /p:EnableCompressionInSingleFile=true --output bin/Release/net9.0/win-x64/publish

      # Compress entire publish folder into a ZIP (exe + content folders + cards.txt)
      - name: Compress build output
        shell: pwsh
        run: |
          $publishFolder = "bin/Release/net9.0/win-x64/publish/*"
          $zipName = "ScryForge_${{ github.ref_name }}.zip"
          Compress-Archive -Path $publishFolder -DestinationPath $zipName
          Write-Output "ZIP created: $zipName"

      # Create GitHub release and upload ZIP
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ScryForge ${{ github.ref_name }}
          body: "Automatic release of ScryForge"
          files: "ScryForge_${{ github.ref_name }}.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
